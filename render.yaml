services:
  - type: web
    name: wizedia-backend
    env: python
    python:
      version: 3.10.13
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: PORT
        value: 10000
      - key: FLASK_APP
        value: main.py
      - key: CARGO_HOME
        value: /tmp/cargo
      - key: PATH
        value: "$HOME/.cargo/bin:${{PATH}}"
      # Add your other environment variables here
      # - key: YOUR_ENV_VAR
      #   value: your-value
